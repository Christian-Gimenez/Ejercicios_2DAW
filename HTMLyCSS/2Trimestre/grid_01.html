<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 10%);
      grid-template-rows: repeat(3, 3em);
      
      background-color: crimson;
      color: crimson;
      font-weight: bold;
      padding: 32px;
      text-align: center;
    }

    .celda {
      margin: 10px;
      background-color: white;
      padding: 6px;
      border-radius: 5px;
      grid-area: auto/1/span 1/auto;
    }

    .celda:nth-of-type(1) {grid-area: 1/1/1/5;}
    .celda:nth-of-type(2) {grid-column: auto/ span 3;}
    .celda:nth-of-type(3) {grid-column: auto/ span 3;}
    .celda:nth-of-type(4) {grid-area: 2/1/2/3;}
    .celda:nth-of-type(5) {grid-column: auto/ span 3;}
    .celda:nth-of-type(6) {grid-column: 6/-1;}



  </style>
</head>
<body>
  <div class="grid">
    <div class="celda _1/2">La mitad</div>
    <div class="celda">Auto</div>
    <div class="celda">Auto</div>

    <div class="celda">Auto</div>
    <div class="celda _1/3">Un tercio</div>
    <div class="celda">Auto</div>

    <div class="celda _1/4">Un cuarto</div>
    <div class="celda">Auto</div>
    <div class="celda _1/5">Un quinto</div>
    <div class="celda">Auto</div>
  </div>
</body>
</html>
