<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { padding:0; margin:0; box-sizing: border-box;}

    .contenedor {
      width: 100%;
      height: 100vh;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 0.5fr 4fr 1fr;
      grid-template-areas: 
      "header header header header" /*SIN COMAS*/
      "nav nav nav nav"/*SIN COMAS*/
      "aside main main main"/*SIN COMAS*/
      "footer footer footer footer"
      ;

      /* grid-template-rows: 1fr 2fr 8fr 2fr;
      grid-template-columns: 1fr 3fr; */
    }

    header {
      background-color: rgb(190, 19, 19);
      grid-area: header;
      /* grid-row: 2 / 3;
      grid-column: 1 / 3; */
    }

    /* nav {
      background-color: gray;
      grid-row: 1 / 2;
      grid-column: 1 / 3;

     
    } */

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      column-gap: 20px;
    } 

    nav {
      background-color: gray;
      grid-area: nav;
      display: flex;
      align-items: center;
      justify-content: center;
      /* grid-row: 1 / 2;
      grid-column: 1 / 3;

      display: grid;
      align-content: center; */
    }

    /* nav ul {
      list-style: none;

      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;

    } */

    aside {
      background-color: rgb(109, 51, 163);
      grid-area: aside;
      /* grid-row: 3 / 4;
      grid-column: 1 / 2;  */
    }

    main {
      background-color: rgb(60, 137, 60);
      grid-area: main;
      /* grid-row: 3 / 4;
      grid-column: 2/ 3; */
    }

    footer {
      background-color: rgb(47, 116, 201);
      grid-area: footer;
      /* grid-row: 4 / 5;
      grid-column: 1 / 3; */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <header></header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <aside></aside>
    <main></main>
    <footer></footer>
  </div>
</body>
</html>
