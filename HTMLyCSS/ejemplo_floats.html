<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      background-color: dimgray;
      border: 1px solid red;
      list-style: none;
      overflow: hidden;
    }

    li {
      border: 1px dashed green;
      padding: 5px;
      display: inline-block;
    }

    #a, #b, #c {
      float: left;
      background-color: greenyellow;
      width: 140px;
    }

    #b {
      height: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li id="a">a</li>
    <li id="b">b</li>
    <li id="c">c</li>
    <li id="d">d</li>
    <li id="e">e</li>
    <li id="f">f</li>
  </ul>
  
</body>
</html>
