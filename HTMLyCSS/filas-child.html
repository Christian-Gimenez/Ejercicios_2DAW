<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filas</title>

  <style>
    img:only-child {
      max-width: 100%;
    }

    img:first-child:nth-last-child(2),
    img:first-child:nth-last-child(2) ~ img {
      max-width: 49.5%;
      margin-right: 1%;
    }

    img:first-child:nth-last-child(3),
    img:first-child:nth-last-child(3) ~ img {
      max-width: 32.6%;
      margin-right: 1%;
    }

    /*
    img:first-child:nth-last-child(4),
    img:first-child:nth-last-child(4) ~ img {
      max-width: 24.25%;
      margin-right: 1%;
    }*/

    img:first-child:nth-last-child(4n+1),
    img:first-child:nth-last-child(4n+1) ~ img {
      max-width: 24.25%;
      margin-right: 1%;
    }

    img:last-of-type {
      margin-right: 0 !important;
    }
    div{
      width: 960px;
      margin: 0 auto;
    }

  </style>
</head>

<body>

  <div>
    <img src="https://place-hold.it/300x200" alt="">
  </div>

  <div>
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
  </div>

  <div>
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
  </div>

  <div>
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
    <img src="https://place-hold.it/300x200" alt="">
  </div>
</body>

</html>
