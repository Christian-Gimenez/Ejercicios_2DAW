<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: gray;
    }
    .contenedor {
      width: 582px;
      height: 592px;
      display: grid;
      /*gap: 30px 20px*/
      grid-row-gap: 30px;
      grid-column-gap: 20px;
      background-color: black;
      border: outset 5px rgb(171, 171, 171);
      box-shadow: 1px 1px 20px black;

      /* grid-template-columns: 124px 376px 42px; */
      grid-template-rows: 170px 210px 61px 61px;
      /* grid-template-areas: 
        "a c c"
        "b c c"
        "d e f"
        "d e g"
      ; */

      grid-template-areas: 
        "a a a c c c c c c c c c"
        "b b b c c c c c c c c c"
        "d d d e e e e e e e e f"
        "d d d e e e e e e e e g"
      ;
    }

    div {
      /* border: 1px solid black; */
      background-color: #e8e8e8;
      /* text-indent:-999px; */
    }

    /* .a {
      grid-row: 1/2;
      grid-column: 1/2 ;
      
    }

    .b {
      grid-row: 2/3;
      grid-column: 1/2;
    } 

    .c {
      Con grid-area hacemos la abreviatura de grid-row y grid-column
      grid-area: 1/2/span 2/span 2;
      background-color: #e8302e;
    }

    .d {
      grid-row: 3/5;
      grid-column: 1/2;
      background-color: #025ea1;
    }

    .e {
      grid-row: 3/5;
      grid-column: 2/3;
    }

    .f {
      grid-row: 3/4;
      grid-column: 3/4; 
    }

    .g {
       grid-row: 4/5;
      grid-column: 3/4; 
      background-color: #f1db6e;
    } */

    .a {grid-area: a;}
    .b {grid-area: b;}
    .c {grid-area: c; background-color: #e8302e;}
    .d {grid-area: d; background-color: #025ea1;}
    .e {grid-area: e;}
    .f {grid-area: f;}
    .g {grid-area: g; background-color: #f1db6e;}

  </style>
</head>
<body>
  <div class="contenedor">
    <div class="a">a</div>
    <div class="b">b</div>
    <div class="c">c</div>
    <div class="d">d</div>
    <div class="e">e</div>
    <div class="f">f</div>
    <div class="g">g</div>
  </div>
  
</body>
</html>
