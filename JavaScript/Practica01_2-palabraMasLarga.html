  <script>
    /**palabraMasLarga: Encontrar la palabra m치s larga de la frase
     * que se pase como argumento
    */
    "use strict";
    function palabraMasLarga(frase) {
      frase = frase.trim(frase);
      let arrayPalabras = frase.split(" ");
      let masLarga = arrayPalabras.pop();
      do {
        let buscarMasLarga = arrayPalabras.find(palabra => {
          if (palabra.length > masLarga.length) return palabra;
        });
        if (buscarMasLarga == undefined) return masLarga;
        masLarga = buscarMasLarga;
      } while (true);
    }
    let frase = prompt("Introduce una frase:", "Vegeta es el Super Saiyan m치s puto flipante que hay en el MULTI-UNIVERSO de DBZ");
    document.write(`Tu frase: <i>"${frase}"</i><br/>` + " La palabra m치s larga: <strong>" + palabraMasLarga(frase) + "</strong>");

  </script>
