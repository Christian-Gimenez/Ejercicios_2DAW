<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 01 - 1.esPorductoIgual</title>
</head>
<body>
  <script>
    /**App web que genere 2 fechas random:
     * Una comprendida entre hoy + 60 días
     * Otra comprendida entre hoy + 14 meses
     * Calcular nº años, meses y días desde hoy a esas fechas random
     * Escribir resultados en el DOM
     * 
    */
   "use strict";


   function genFechaRandom_60dias() {
    document.write("<h1>Fecha aleatoria entre hoy y dentro de 60 días: </h1>");

    let hoy = new Date(Date.now());
    document.write("<p>Hoy: <b>" + hoy.toLocaleDateString() + "</b></p>");

    let dentroDe60Dias = new Date();
    dentroDe60Dias.setDate(hoy.getDate() + 60);
    document.write("<p>Dentro de 60 dias: <b>" + dentroDe60Dias.toLocaleDateString() + "</b></p>");

    let fechaRandom = new Date(hoy.valueOf() + (dentroDe60Dias.valueOf() - hoy.valueOf()) * Math.random());
    document.write("<p>Resultado: <b>" + fechaRandom.toLocaleDateString() + "</b></p>");
   }
   genFechaRandom_60dias();
   
  </script>
  <!--<button onclick="genFechaRandom_60dias();" >Generar fecha Random (hoy -> +60 días):</button>-->
  
</body>
</html>
