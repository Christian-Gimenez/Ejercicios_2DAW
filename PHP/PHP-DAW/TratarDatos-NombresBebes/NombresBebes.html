    function nombresQueComienzanPor(arr, letra) {
      letra = letra.toLocaleUpperCase();
      return arr.filter(valor => {

      });
    }

      letra = letra.toLocaleUpperCase();
      let contador = 0;

      arr.forEach(nombre => {
        let arrValor = nombre.split("");
        arrValor.forEach(char => {
          if(char === letra) contador++;
        });
      });
